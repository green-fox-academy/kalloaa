<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Baaaaa-nk</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
<table>
  <tr th:each="account : ${myAccounts}">
    <td th:text="${accountStat.index+1}"></td>
    <td th:text="${account.getName()}"></td>
    <td th:text="|${account.getBalance()}.00 Zebra|"></td>
    <td th:text="${account.getAnimalType()}"></td>
    <td th:text="${account.getGood()==true} ? 'Good Guy' : 'Bad Guy'"></td>
    <td id="King" th:if="${account.getKing()==true}">KING</td>
  </tr>
</table>
<p th:utext="${valami}"></p>
<p th:text="${valami}"></p>

</body>
</html>
